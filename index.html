<html> 
<title> Rock, Paper, Scissors With AI</title>

<head> 
<style> 

body {  text-align: center;
        font-size: 60px;

        display: grid; 
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 90px;
        gap: 10px;

        height: 90vh;
        width: 90vw;}

.footerup {grid-row-start: 1; 
        grid-row-end: 2;    
        grid-column-start: 1; 
        grid-column-end: 4;
          color: rgba(250, 250, 250, 0.548); }
 
.deleted {grid-row-start: 2; 
      grid-row-end: 3; 
      grid-column-start: 2; 
      grid-column-end: 3;}

.space2 {grid-row-start: 3;  
      grid-row-end: 4; 
      grid-column-start: 1; 
      grid-column-end: 2; } 
      
.ale {grid-row-start: 5; 
    grid-row-end: 6; 
    grid-column-start: 1; 
    grid-column-end: 2;  }

.blank5 {grid-row-start: 3; 
      grid-row-end: 4; 
      grid-column-start: 3; 
      grid-column-end: 4; }

.yourScore {grid-row-start: 4; 
      grid-row-end: 5; 
      grid-column-start: 3; 
      grid-column-end: 4;}

.output {grid-row-start: 4; 
         grid-row-end: 5;
         grid-column-start: 1; 
         grid-column-end: 4; 
         color: #00008a; }

.rockDiv   {grid-row-start: 6; 
         grid-row-end: 7; 
         grid-column-start: 1; 
         grid-column-end: 2;}

.paperDiv  {grid-row-start: 6; 
          grid-row-end: 7; 
          grid-column-start: 2; 
          grid-column-end: 3; }

.scissorsDiv{grid-row-start: 6; 
            grid-row-end: 7; 
            grid-column-start: 3; 
            grid-column-end: 4; }

.bottom {grid-row-start: 8; 
        grid-row-end: 9; 
        grid-column-start: 1; 
        grid-column-end: 4; }
</style>

<script> 



var a = Math.floor(Math.random()*3)+1; 
var b = 0
var c = 0 

function RockA() { 
 document.getElementById("refresh").src="rock.jpeg";
 a = Math.floor(Math.random()*3)+1; 

 if(a==1) 
{
    document.getElementById("hello").src="rock.jpeg"; 
    document.getElementById("msg").innerHTML = "Tie";
}
else if(a==2) 
{
document.getElementById("hello").src="scissor.jpeg"; 
document.getElementById("msg").innerHTML = "Shoot! You won."; 
b++; 

document.getElementById("player").innerHTML = "You:" + b;
}

else 
{
    document.getElementById("hello").src="paper.jpeg"; document.getElementById("msg").innerHTML = "Yay! I won."; 
    c++; 
    document.getElementById("myself").innerHTML = "Me:" + c; 
}
}

function PaperA()
 {
 document.getElementById("refresh").src="paper.jpeg";
a = Math.floor(Math.random()*3)+1; 
if(a==1) 
{
    document.getElementById("hello").src="rock.jpeg"; document.getElementById("msg").innerHTML = "You won..for now."; 
    b++; document.getElementById("player").innerHTML = "You: <br>" + b;}
else if(a==2) {document.getElementById("hello").src="scissor.jpeg"; document.getElementById("msg").innerHTML = "I win!"; 
c++; 
document.getElementById("myself").innerHTML = "Me:" + c;}
else {document.getElementById("hello").src="paper.jpeg"; document.getElementById("msg").innerHTML = "Tie";
}
}

function ScissorA() 
{
 document.getElementById("refresh").src="scissor.jpeg";
 a = Math.floor(Math.random()*3)+1;
 if(a==1) 
{
    document.getElementById("hello").src="rock.jpeg";
     document.getElementById("msg").innerHTML = "Hooray, I won."; 
     c++;
      document.getElementById("myself").innerHTML = "Me:" + c;
}
else if(a==2) 
{
    document.getElementById("hello").src="scissor.jpeg"; 
    document.getElementById("msg").innerHTML = "Tie";
}
else 
{
    document.getElementById("hello").src="paper.jpeg"; 
    document.getElementById("msg").innerHTML = "You won!"; 
    b++; 
    document.getElementById("player").innerHTML = "You:" + b;

}
}

function playAgain () { 
    b = b*0; 
    c = c*0; 
document.getElementById("refresh").src = "questionmark.jpeg";
document.getElementById("hello").src = "questionmark.jpeg"; 
document.getElementById("msg").innerHTML = "Bye bye!"; 
document.getElementById("uhoh").innerHTML = "Start Over"; 
        document.getElementById("player").innerHTML = "You:" + b;
           document.getElementById("myself").innerHTML = "Me:" + c;
        
        
}

</script>
</head>

<body> 

    <body style="background-color:#266b4b"> 
       
 <div class="bottom">
    <button id="uhoh" onclick ="playAgain();"> 
        <h5> Start Over </h5> </button>
</div>

<div class="footerup"> 
    <h4>Play Rock, Paper, Scissors With Me</h4>
</div>

<div class="ale" id="myself"> 
<h6> Me: 0 </h6>
</div>

<div class = "deleted">
    <img src="download.jpeg" width="300px" height="150px" style="border: solid black;"> 
</div>

<div class = "space2"> 
    <img src="questionmark.jpeg" id="hello" width="150px" height="150px";"> 
</div>

<div class = "blank5">
    <img src="questionmark.jpeg" id="refresh" width="150px" height="150px";">
</div>

<div class="Yourscore" id="player"> 
<h6> You: <br> <br> 0 </h6>
</div>

<br> <br> 
<div class="output" id="msg">
<h6> <br> <br> Did I win? </h6>
</div> 

<div class="rockDiv"> 
<button id="rock" style="width: 400px; height: 110px; font-size: 38px;" onclick="RockA();"> 
    <h3>Rock </h3> 
</button>
</div>

<div class="paperDiv"> 
<button id="paper" style="width: 400px; height: 110px; font-size: 38px;" onclick="PaperA();"> 
    <h3> Paper </h3>
</button>
</div>

<div class="scissorsDiv">
<button id="scissors" style="width: 400px; height: 110px; font-size: 38px;" onclick="ScissorA();"> 
    <h3>Scissors </h3> 
</button>
<br> 
</div>
<br> <br>



</body>  
</html>
